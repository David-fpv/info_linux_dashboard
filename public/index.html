<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4 d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Info System</h1>
      <!-- Switch theme -->
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-moon-stars"></i> Theme
      </button>
    </header>

    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <div class="card-title mb-1 text-muted">Temperature</div>
                <div class="fw-bold fs-2" id="temperature">-</div>
              </div>
              <i class="bi bi-thermometer-half fs-2 text-muted"></i>
            </div>
            <div class="mt-3">
              
              <div class="progress" style="height: 6px;" role="progressbar"
                  aria-valuenow="0" aria-valuemin="10" aria-valuemax="130">
                    <div class="progress-bar bg-primary" style="width: 0%" id="tempProgressBar"></div>
              </div>

              <div class="d-flex justify-content-between small text-muted mt-1">
                <span>10°C</span>
                <span>130°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <div class="card-title mb-1 text-muted">Uptime</div>
                <div class="fw-bold fs-2" id="uptime">-</div>
              </div>
              <i class="bi bi-clock-history fs-2 text-muted"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Switch light and dark theme
    const btn = document.getElementById('themeToggle');
    btn?.addEventListener('click', () => {
      const html = document.documentElement;
      html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
    });
  </script>
  <script src="index.js"></script>
</body>
</html>
